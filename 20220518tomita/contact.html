  <main>
    <div class="common__ttl">
      <h1 class="contact__ttl">お問い合わせ</h1>
    </div>

    <div class="container">
      <form class="form" name="contact" method="POST">
        <div class="form-item">
          <p class="form-item-label">会社名</p>
          <input type="text" name="company" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">お名前<span class="form-item-label-required">*</span></p>
          <input type="text" name="name" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">メールアドレス<span class="form-item-label-required">*</span></p>
          <input type="e-mail" name="e-mail" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">お問い合わせ内容<span class="form-item-label-required">*</span></p>
          <textarea name="textarea" class="form-item-textarea"></textarea>
        </div>
        <input type="submit" class="form__btn" value="お申し込み">
        </form>
      </div>

    </main>
